<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular.js 聊天室</title>
  </head>
  <body>
    <div id="chat-room" ng-controller="ChatCtrl">
      <div class="message" ng-repeat="msg in messages">
        <strong>{{ msg.name }}</strong>: {{ msg.content }}
      </div>
      <form id="chat-form" ng-submit="submit()">
        <input type="text" ng-model="name" required placeholder="姓名">
        <input type="text" ng-model="content" required placeholder="留言">
        <input type="submit" value="送出">
      </form>
    </div>
    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <!-- 主程式 -->
    <script src="script.js"></script>
  </body>
</html>
